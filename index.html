<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header becomes a 2-column grid at ≥960px (per teacher CSS).
       The image lives INSIDE the header so it occupies the 2nd column. -->
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <div class="image-slot">
      <picture>
        <!-- SQUARE at ≥960px (min-width first) -->
        <source
          srcset="
            images/museum-square-480.jpg 480w,
            images/museum-square-640.jpg 640w,
            images/museum-square-800.jpg 800w,
            images/museum-square-960.jpg 960w,
            images/museum-square-1280.jpg 1280w
          "
          sizes="(min-width: 960px) 50vw"
          media="(min-width: 960px)" />

        <!-- LANDSCAPE below 960px -->
        <source
          srcset="
            images/museum-landscape-320.jpg 320w,
            images/museum-landscape-480.jpg 480w,
            images/museum-landscape-720.jpg 720w,
            images/museum-landscape-960.jpg 960w,
            images/museum-landscape-1440.jpg 1440w,
            images/museum-landscape-1920.jpg 1920w,
            images/museum-landscape-2160.jpg 2160w,
            images/museum-landscape-2880.jpg 2880w
          "
          sizes="(max-width: 959px) 100vw"
          media="(max-width: 959px)" />

        <!-- Fallback -->
        <img
          src="images/museum-landscape-640.jpg"
          alt="Interior of a museum gallery with framed paintings and sofas" />
      </picture>
    </div>
  </header>

  <main></main>

</body>
</html>
